function hbs_templates (data,amount) {

var source, template;

for (i=1; i<=amount; i++) {
source = document.getElementById("siteTemplate_0"+i).innerHTML;
template = Handlebars.compile(source);
document.getElementById("hb_placeholder_0"+i).innerHTML = template(data);
}

}
